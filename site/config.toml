    [params.summary]
        enable = true
        text = "<p>Dr. Jason Bryer is currently an Assistant Professor and Associate Director in <a href='https://sps.cuny.edu/academics/graduate/master-science-data-science-ms'>Data Science and Information Systems</a> at the <a href='https://sps.cuny.edu'>City University of New York</a>. He is also the Principal Investigator of an IES grant ($3,789,074, <a href='https://ies.ed.gov/funding/grantsearch/details.asp?ID=4549'>R305A210269</a>) examining the efficacy, predictive power, and cost effectiveness o the <a href='https://daacs.net'>Diagnostic Assessment of College Skills</a>. Prior to joining CUNY, he was Executive Director at Excelsior College where he has served as Principal Investigator of the FIPSE First in the World grant to develop and research the <a href='https://daacs.net'>Diagnostic Assessment and Achievement of College Skills</a> along with supporting research and evaluation of other grants at the institution. Dr. Bryerâ€™s research interests include quasi experimental designs with an emphasis in propensity score analysis, data systems to support formative assessment, and the use of open source software for conducting reproducible research. He is the author of over a dozen R packages, including three related to conducting propensity score analyses. When not crunching numbers, Jason is a <a href='http://bryerphotography.com/'>wedding photographer</a> and proud dad to three boys.</p>"


